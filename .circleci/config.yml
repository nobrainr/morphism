# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  test-job:
    docker:
      - image: cimg/node:21.6.1
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      # run tests!
      - run:
          name: Run Tests
          command: yarn run test:coverage
      - run:
          name: Build Tests Types
          command: yarn run test:types

  test-docs:
    docker:
      - image: cimg/node:21.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install
      - run:
          name: Build Docs
          command: yarn run docs

  deploy-docs:
    docker:
      - image: cimg/node:21.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Build Docs
          command: yarn run docs
      - run:
          name: Deploy Docs to Zeit
          command: yarn run docs:deploy

  publish-job:
    docker:
      - image: cimg/node:21.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install
      - run:
          name: Build
          command: yarn run build
      - run:
          name: Publish Package
          command: cd dist && yarn run semantic-release

workflows:
  version: 2
  test:
    jobs:
      - test-job
      - test-docs
      - publish-job:
          requires:
            - test-job
            - test-docs
          filters:
            branches:
              only:
                - next
                - master
                - beta
      - deploy-docs:
          requires:
            - publish-job
          filters:
            branches:
              only:
                - master
